<!DOCTYPE html>
<html>
<head>
	<title>Ans12</title>

	<script type="text/javascript">
		
		function date_format(){
            	
var today = new Date();
var day = today.getDay();
var daylist = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
var hour = today.getHours();
var min = today.getMinutes();
var sec=today.getSeconds();

var suffix = (hour >= 12)? " PM" : " AM";
hour = (hour >= 12)? hour - 12 : hour;

if (hour === "0" && suffix === " PM"){
  if(min === "0" && sec === "0") {
    hour = 12;
    suffix = " Noon";
  }
} 
else if (hour === "0" && suffix === " AM") {
  if(min === "0" && sec === "0") {
    hour = 12;
    suffix = " Midnight";
  }
}

var todayHTML = document.getElementById("todayHTML");
var timeHTML = document.getElementById("timeHTML");

todayHTML.innerHTML = "Today : " + daylist[day];
timeHTML.innerHTML = "Time is: " + hour  + ":" + min+":"+sec +" "+ suffix;
}

	</script>

</head>
<body>
	

		<form name="strings">
			<h2>CLICK HERE FOR THE CURRENT DAY AND TIME</h2>
			<button name="on_submit" type="button" onclick="date_format()">CLICK</button>
		</form>
		<p id="todayHTML"></p>
<p id="timeHTML"></p>

</body>
</html>
