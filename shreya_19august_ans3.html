	<script type="text/javascript">

function alphabet_order(string)
  {
return string.split('').sort().join('');
  }
console.log(alphabet_order("shreya"));
</script>
<body>
	<form>
			String: <input type="value" name="value"><br/> 
	<button onclick="alphabet_order()">Sorted Order</button>
</body>
