<!DOCTYPE html>
<html>
<body>

<form>
  Select a Name:
  <br>
  <select id="mySelect" size="4">
    <option>Shreya</option>
    <option>Shipra</option>
    <option>Madhur</option>
    <option>Noopur</option>
  </select>
</form>
<br>

<button onclick="myFunction()">Remove selected name</button>

<script>
function myFunction() {
  var x = document.getElementById("mySelect");
  x.remove(x.selectedIndex);
}
</script>

</body>
</html>
